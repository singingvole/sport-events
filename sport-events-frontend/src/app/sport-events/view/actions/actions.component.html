<button (click)="onActivateClick()" [disabled]="!canActivate" mat-raised-button color="accent">Activate</button>
<button (click)="onInactivateClick()" [disabled]="!canInactivate" mat-raised-button color="warn">Inactivate</button>
<button (click)="onFinishClick()" [disabled]="!canFinish" mat-raised-button color="primary">Finish</button>
